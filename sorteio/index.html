<!DOCTYPE html>
<html lang="p-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        textarea {
            width: 90%;
            height: 120px;
            font-size: 16px;
            margin-bottom: 10px;

        }

        select {
            padding: 8px;
            font-size: 16px;
            margin-bottom: 10px;
            /* espaço abaixo do seletor */
        }

        .sorteio {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background: #45a049;
        }

        h2 {
            margin: 20px 0 0 0;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="sorteio">
        <h1>Bem-vindo ao Sorteio!</h1>
        <p>Escolha o tipo de sorteio e clique no botão:</p>

        <!-- Seletor -->
        <select id="tipoSorteio">
            <option value="numero">Número</option>
            <option value="nome">Nome</option>
        </select>

        <!-- Lista de nomes ou intervalo de números -->
        <textarea id="lista"
            placeholder="Digite nomes separados por linha ou intervalo de números (ex: 1-50)"></textarea>

        <button onclick="realizarSorteio()">Participar do Sorteio</button>
        <h2 id="resultado"></h2>
    </div>

</body>
<script src="num.js"></script>

</html>
