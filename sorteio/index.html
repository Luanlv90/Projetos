<!DOCTYPE html>
<html lang="p-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="sorteio">
        <h1>Bem-vindo ao Sorteio!</h1>
        <p>Escolha o tipo de sorteio e clique no botão:</p>

        <!-- Seletor -->
        <select id="tipoSorteio">
            <option value="numero">Número</option>
            <option value="nome">Nome</option>
        </select>

        <!-- Lista de nomes ou intervalo de números -->
        <textarea id="lista"
            placeholder="Digite nomes separados por linha ou intervalo de números (ex: 1-50)"></textarea>

        <button onclick="realizarSorteio()">Participar do Sorteio</button>
        <h2 id="resultado"></h2>
    </div>

</body>
<script src="num.js"></script>

</html>
